      type: string
      description: The partial URL as generated by our system. You will need to add the protocol and the relevant subdomain to this URL, before redirecting your customer to this URL. A special 'payment' subdomain will always work so you can always add 'https://payment.' at the beginning of this response value to view your hosted pages.
    hostedSessionTokens:
      type: string
      description: String containing comma separated tokens (no spaces) associated with the customer of this hosted session. Valid tokens will be used to present the customer the option to re-use previously used payment details. This means the customer for instance does not have to re-enter their card details again, which a big plus when the customer is using their mobile phone to complete the operation.
      example: 0ca037cc-9079-4df7-8f6f-f2a3443ee521,bece04aa-5131-4b96-adb9-c0b2d62bb38a,ae8b1b5c-fdb7-40ed-b483-432017a85cc9
    secureCorporatePayment:
      type: boolean
      description: Indicates that dedicated payment processes and procedures were used. A potential secure corporate payment exemption applies. Logically, this field should only be set to 'yes' if the acquirer exemption field is blank. A merchant cannot claim both acquirer exemption and secure payment. However, the DS will not validate the conditions in the extension; DS will pass data as presented.
    merchantFraudRate:
      type: integer
      format: int32
      description: >-
        The merchant fraud rate in the EEA is calculated as the total EEA card fraud divided by all EEA card volumes, as per PSD2 RTS. Mastercard will not calculate or validate the merchant fraud score.

        Accepted values are:

        * 1 - represents a fraud rate less than or equal to 1 basis point (bp), which is 0.01%.

        * 2 - represents a fraud rate between 1 bp and 6 bps.

        * 3 - represents a fraud rate between 6 bps and 13 bps.

        * 4 - represents a fraud rate between 13 bps and 25 bps.

        * 5 - represents a fraud rate greater than 25 bps.
      maximum: 99
      minimum: 0
